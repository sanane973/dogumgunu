<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoğraf Galerisi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffb6c1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Slayt Galeri */
    .slideshow-container {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .active {
      opacity: 1;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      border-radius: 50%;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Devam butonu */
    a button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: white;
      color: #ff4e50;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    a button:hover {
      background: #fc913a;
      color: white;
    }

    /* Müzik Çalar Paneli */
    .music-player {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 10px;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    .music-player img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 5px;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .controls button:hover {
      color: #ff4e50;
    }

    .volume {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Seninle olan en güzel anılarımız ❤️</h1>

  <!-- Slayt Galerisi -->
  <div class="slideshow-container">
    <div class="slide active"><img src="WhatsApp Görsel 2025-07-29 saat 21.24.18_d066bdd8.jpg"></div>
    <div class="slide"><img src="WhatsApp Görsel 2025-07-29 saat 21.24.18_bd0ba57a.jpg"></div>
    <div class="slide"><img src="WhatsApp Görsel 2025-07-29 saat 21.26.48_7a5734d2.jpg"></div>
    <div class="slide"><img src="WhatsApp Görsel 2025-07-29 saat 21.24.18_46e4900b.jpg"></div>
    <div class="slide"><img src="WhatsApp Görsel 2025-07-29 saat 21.26.48_95d14885.jpg"></div>
    <div class="slide"><img src="WhatsApp Görsel 2025-07-29 saat 21.26.48_a4ec9b39.jpg"></div>
    <div class="slide"><img src="WhatsApp Görsel 2025-07-29 saat 21.26.48_2e55983f.jpg"></div>
    <div class="slide"><img src="WhatsApp Görsel 2025-07-29 saat 21.24.16_f15f3ef0.jpg"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <a href="sonsurpriz.html"><button>Devam Edelim</button></a>

  <!-- Müzik Çalar -->
  <div class="music-player">
    <img src="WhatsApp Görsel 2025-07-29 saat 21.40.32_e5aa445c.jpg" alt="Albüm Kapağı">
    <audio id="bgMusic">
      <source src="Sesinde Ask Var.mp3" type="audio/mp3">
    </audio>
    <div class="controls">
      <button onclick="rewind()">⏪</button>
      <button onclick="togglePlay()">⏯</button>
      <button onclick="forward()">⏩</button>
    </div>
    <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
  </div>

  <script>
    // Slayt
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slides[index].classList.add("active");
    }
    function plusSlides(n) {
      slideIndex += n;
      if (slideIndex >= slides.length) slideIndex = 0;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      showSlide(slideIndex);
    }
    function autoSlide() {
      slideIndex++;
      if (slideIndex >= slides.length) slideIndex = 0;
      showSlide(slideIndex);
    }
    setInterval(autoSlide, 3000);

    // Müzik Kontrol
    const music = document.getElementById('bgMusic');
    function togglePlay() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
    function forward() {
      music.currentTime += 10;
    }
    function rewind() {
      music.currentTime -= 10;
    }
    function setVolume(val) {
      music.volume = val;
    }
  </script>
</body>
</html>
